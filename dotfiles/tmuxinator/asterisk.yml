# ~/.tmuxinator/asterisk.yml

name: asterisk
root: ~/code/asterisk

windows:
  - debugging:
      layout: main-horizontal
      panes:
        - sudo journalctl -f -u asterisk
        - sudo gdb
        - sipp -h
  - gerrit:
      layout: main-horizontal
      panes:
        - cd asterisk-gerrit; vim -S Session.vim
        - cd asterisk-gerrit; nix-shell '<nixpkgs>' -A asterisk
  - sipp:
      layout: main-horizontal
      panes:
        - echo "TODO"
  - testsuite:
      layout: main-horizontal
      panes:
        - cd testsuite; vim -S Session.vim
